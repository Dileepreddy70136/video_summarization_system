services:
  - type: web
    name: video-summarizer
    env: python
    region: oregon
    plan: free
    buildCommand: bash build.sh
    startCommand: gunicorn --workers 2 --timeout 120 app:app
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.0
      - key: FLASK_ENV
        value: production
      - key: PORT
        value: 5000
