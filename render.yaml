services:
  - type: web
    name: video-summarizer
    env: python
    region: oregon
    plan: free
    buildCommand: apt-get update && apt-get install -y ffmpeg libsndfile1 && pip install --upgrade pip && pip install -r requirements.txt
    startCommand: gunicorn --workers 2 --timeout 120 app:app
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.0
      - key: FLASK_ENV
        value: production
